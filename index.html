<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advice Generator</title>
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="numeroConselho">Advice # 117</div>
                <div class="conselho">
                    "It is easy to sit up and take notice, what's difficult is
                    getting up and taking action"
                </div>
                <div class="divider">
                    <picture>
                        <source
                            srcset="./src/images/pattern-divider-mobile.svg"
                            media="(max-width:475px)"
                        />
                        <img
                            src="./src/images/pattern-divider-desktop.svg"
                            alt="divisor"
                        />
                    </picture>
                </div>
                <div class="dado">
                    <img src="./src/images/icon-dice.svg" alt="icone de dano" />
                </div>
            </div>
        </main>
    </body>
</html>
